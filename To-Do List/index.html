<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do list</title>
    <link rel="stylesheet" href="Assestes/styles.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&family=Ubuntu:ital,wght@0,400;0,700;1,300&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1 > To-Do list</h1>
    <div class="text" style="display: flex; justify-content: center;">
     
    </div>

    <div class="container">
      <div class="wrapper">
        <label for="task">Task</label>
        <form>
          <!-- <label for="task">Task</label>  -->
          <input type="text" name="task" id="task" class="input" />
        </form>
        <button class="btn" id="btn">Add Task</button>
        <button class="btn btn-red" id="clear-el">Clear</button>
        
        <div >Tasks:</div>
        <ul id="ul-el">
        
        </ul>
      </div>
      
    </div>

    <script src="Assestes/script.js"></script>
  </body>
</html>
